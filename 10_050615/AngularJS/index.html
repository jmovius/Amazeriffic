<!doctype html>
<html data-ng-app="commentApp">
	<head>
		<title>A Simple App</title>

		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<h1>Comments</h1>
			<p>A simple app that allows a user to input comments</p>
		</header>

		<main data-ng-controller="commentController">
			<section class="comment-input">
 				<p>Add Your Comment:</p>
				<input id="inputComment" data-ng-model="comment"><button id="submitComment" data-ng-click="submitComment()">+</button>
			</section>

			<section class="comments">
				<ul data-ng-repeat="cmt in commentList track by $index">
					<li> {{ cmt }} </li>
				</ul>
			</section>
		</main>

		<footer>
			<p>this work is released into the public domain</p>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
